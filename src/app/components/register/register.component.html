<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text">Welcome! Register now </h4>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" placeholder="johndoe@gmail.com" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" placeholder="john doe" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-success" (click)="register()">Register</button>
            <div class="row">
                <a routerLink="/login" style="text-decoration: none;">Have an account?&nbsp;<span class="text-danger">&nbsp;Login</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
