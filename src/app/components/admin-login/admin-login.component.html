<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h2 class="text">Admin Panel - Log In into your admin account</h2>
            </div>
            <div class="mb-3">
              <label class="form-label">Admin Email</label>
              <input type="email" placeholder="johndoe@gmail.com" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Admin Password</label>
              <input type="password" placeholder="john doe" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-success" (click)="adminLogin()">Enter Account</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
