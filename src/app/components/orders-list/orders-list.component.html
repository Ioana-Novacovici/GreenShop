<div class="container-fluid">
  <div class="row">

    <div class="col-md-12 mt-5">

      <div class="card p-3">
        <h2 class="text">Orders View List </h2>
        <div class="card-body shadow">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Client Name</th>
              <th scope="col">Country</th>
              <th scope="col">City</th>
              <th scope="col">Address</th>
              <th scope="col">Phone number</th>
              <th scope="col">Cart Items</th>
              <th scope="col">Total Price</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of ordersList">
                <td>{{order.name}}</td>
                <td>{{order.country}}</td>
                <td>{{order.city}}</td>
                <td>{{order.address}}</td>
                <td>{{order.phone}}</td>
                <td>
                  <div ngbDropdown >
                    <button type="button" class="btn btn-outline-success" id="cartList" ngbDropdownToggle>View</button>
                    <div ngbDropdownMenu aria-labelledby="cartList">
                      <button *ngFor="let item of order.cartItems" ngbDropdownItem>
                        {{item.quantity}}*{{item.name}}--{{item.category}}
                      </button>
                    </div>

                  </div>
                </td>
                <td>{{order.totalPrice | currency}}</td>
                <td>
                  <button class="btn btn-outline-primary" (click)="shipOrder(order)">Ship Order</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


  </div>
  <!--  <div class="row-cols-1"><h3>Green Store</h3></div>-->
  <!--  <div class="row-cols-1"><h3>Green Store</h3></div>-->

</div>
