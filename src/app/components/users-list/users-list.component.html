<div class="container-fluid">
  <div class="row">

    <div class="col-md-12 mt-5">

      <div class="card p-3">
        <h2 class="text">Users View List </h2>
        <div class="card-body shadow">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of usersList">
              <td>{{user.id}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>
              <td>
                <button class="btn btn-outline-danger" (click)="deleteUser(user)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


  </div>

<!--  <div class="row-cols-1"><h3>Green Store</h3></div>-->

</div>
