<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Green  Shop Logo"
    [src]="'assets/images/fruit-logo.png'"
  />

  <span>Green Shop</span>
  <div class="spacer">
  </div>
  <i class="bi bi-person"></i>
<!--  Dropdowns-->
  <div class="row">
    <div class="col-sm-1">
      <svg xmlns="http://www.w3.org/2000/svg" style="font-size: 2em" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
      </svg>
    </div>
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>My Account</button>
        <div *ngIf="!isLoggedIn(); else elseBlock" ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem routerLink="/login">Log In</button>
          <button ngbDropdownItem routerLink="/register">Register</button>
          <button ngbDropdownItem>Admin Panel</button>
        </div>
        <ng-template #elseBlock>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="logout()">Log out</button>
          </div>
        </ng-template>

      </div>
    </div>
    <div class="col-sm-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
    </div>
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-secondary" id="dropdownBasic2" ngbDropdownToggle>Shopping Cart</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
          <button ngbDropdownItem>View Shopping Cart</button>
        </div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
  </div>

  <!--  login &shopping cart drop down buttons-->

</div>
