<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3 text-center">
          <h2 class="text-center">Add new Item</h2>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
          <label for="name">Item Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" value="1" min="1" class="form-control" id="price" name="price" [(ngModel)]="price">
          <label for="price">Item Price($)</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="category" required [(ngModel)]="category">
            <option>fruits</option>
            <option>vegetables</option>
            <option>juices</option>
            <option>salads</option>
            <option>deserts</option>
          </select>
          <div class="invalid-feedback">
            Please select one category.
          </div>
        </div>
        <button type="button" class="btn btn-success" (click)="addItem()">Add Item</button>

      </div>

    </div>

    <div class="col-md-8">

    </div>


  </div>

</div>
